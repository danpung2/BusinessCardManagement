language: java
jdk:
  - openjdk8
branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
script: "./gradlew clean build"

before_deploy:
  - zip -r business-card-management *
  - mkdir -p deploy
  - mv business-card-management.zip deploy/business-card-management.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY

    bucket: business-card-management-build
    region: ap-northeast-2
    cleanup: false
    acl: private
    local_dir: deploy
    wait-until-deployed : true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY

    bucket: business-card-management-build
    key: business-card-management.zip
    bundle_type: zip
    application: business-card-management
    deployment_group: business-card-management-group

    region: ap-northeast-2
    wait_until_deployed: true

